<!DOCTYPE html>

<html>

<head>

    <title>bindview.js</title>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/class.js"></script>
    <script type="text/javascript" src="js/bindview.js"></script>

    <style type="text/css">

        .demo
        {
            border: 1px solid #ccc;
            background: #eee;
            padding: 1em;
            margin: 1em;
        }

    </style>

</head>

<body>

<h1>bindview.js</h1>

<h2>basic demo</h2>

    <div id="demo1" class="demo">
        Name:
        <input type="text" bind-value="name" />
        <h3 bind-show="name">Hey ummm.... {{ name.toUpperCase() }}! Hello!</h3>
    </div>

    <script type="text/javascript">

        $(function ()
        {
            $('#demo1').bindview
            ({
                name: ''
            });
        });

    </script>

    <h2>repeater</h2>

        <div id="demo2" class="demo">
            <ul bind-repeat-item="list">
                <li>
                    {{ item }}
                    <button bind-on-click="$parent.list.splice" bind-data-on-click="[$index, 1]">remove</button>
                </li>
            </ul>
            <button bind-on-click="list.push" bind-data-on-click="'elem' + list.length">add one</button>
        </div>

        <script type="text/javascript">

            $(function ()
            {
                $('#demo2').bindview
                ({
                    list: ['elev', 'even', 'elem', 'ents']
                });
            });

        </script>

</body>

</html>
